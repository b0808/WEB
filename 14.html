<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS selector </title>
    <style>
        #first{ color: bisque;}
        .first{background-color: aqua;}
        #second{
            color: rgb(195, 12, 12);
        }
        footer,span{background-color: brown;}
    </style>
</head>
<body>
    <h3>CSS selector </h3>
    <p id="first" class="first" > this is simple paragraph </p>
    <p id="second"> this is simple paragraph </p>
    <footer>asdfghjk.fghjbnm</footer>
    <span> ghgfkr ffffr g </span>
    
</body>
</html>
