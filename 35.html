<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css variable</title>
    <style>
        :root{
            --box:red;
        }
        .class{
            width: 200px;
            height: 200px;
            background-color:var(--box);
            margin: 5px;
        }
        .box{
            display: flex;
        }
       

        
    </style>
</head>
<body>
    <div class="box">

        <div class="class" id="id1"></div>
        <div class="class" id="id2"></div>
        <div class="class" id="id3"></div>
    </div>

    
</body>
</html>
